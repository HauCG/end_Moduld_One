<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra cặp số thân thiết!</title>
</head>
<body>
<script>



    let num1 = +prompt("Nhập số thứ nhất");
    let num2 = +prompt("Nhập số thứ hai");

    function getSumOfDivisors(number) {
        let sum = 0;
        for (let i = 1; i <= number / 2; i++) {
            if (number % i === 0) {
                sum += i;
            }
        }
        return sum;
    }

    function checkFriendlyNumber() {
        return getSumOfDivisors(num1) === num2 && getSumOfDivisors(num2) === num1;
    }

    if (checkFriendlyNumber()) {
        alert("Nó là cặp số thân thiết!");
    } else {
        alert("Nó không phải là cặp số thân thiết!");
    }
</script>
</body>
</html>
