<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính trung bình các số lẻ ở vị trí chẵn</title>
</head>
<body>
<input type="text" placeholder="Nhập mảng (các số cách nhau bằng dấu phẩy)" id="array">
<input type="button" value="Hiện dãy đã nhập" onclick="showArray()">
<input type="button" value="Tính trung bình các số lẻ ở vị trí chẵn" onclick="caculatorAverageOddNumberAtEvenIndex()">
<p id="showArray"></p>
<p id="result"></p>
<script>
    function showArray() {
        let arr = document.getElementById("array").value.split(',').map(Number);
        document.getElementById("showArray").innerText = arr.join(', ');
    }

    function caculatorAverageOddNumberAtEvenIndex() {
        let arr = document.getElementById("array").value.split(',').map(Number);


        for (let i = 0; i < arr.length; i++) {
            if (isNaN(arr[i]) || arr[i] <= 0 || arr[i] > 20) {
                alert("Vui lòng nhập số nguyên lớn hơn 0 và nhỏ hơn hoặc bằng 20.");
                return;
            }
        }


        if (arr.length > 50) {
            alert("Vui lòng nhập dãy có ít hơn hoặc bằng 50 phần tử.");
            return;
        }

        let sum = 0;
        let count = 0;
        for (let i = 0; i < arr.length; i += 2) {
            if (arr[i] % 2 !== 0) {
                count++;
                sum += arr[i];
            }
        }


        let average = count > 0 ? sum / count : 0;
        document.getElementById("result").innerText = average ;
    }
</script>
</body>
</html>
